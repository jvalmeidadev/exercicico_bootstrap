<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    </head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Formul√°rio de Cadastro</h2>
            <form>
                <div class="form-group">
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" id="nome">
                </div>
                <div class="form-group">
                    <label for="emal" class="form-label">Seu E-Mail:</label>
                    <input id="email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="mensagem" class="form-label">Digite Sua Mensagem:</label>
                    <textarea class="form-control" id="mensagem"></textarea>
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e Concordo com os Termos do Site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success w-100 mt-3">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
